<body>

            </div>
        </div>
    </nav>
    <form action="#" method="post">
        <fieldset>
            <legend>Contact Information</legend>

            <!-- Name -->
            <div>
                <label for="name">1. Name:</label>
                <input type="text" id="name" name="name" size="30" required>
            </div>

            <!-- Email -->
            <div>
                <label for="email">2. Email:</label>
                <input type="email" id="email" name="email" size="30" required>
            </div>

            <!-- Phone -->
            <div>
                <label for="phone">3. Phone:</label>
                <input type="tel" id="phone" name="phone" size="30">
            </div>

            <!-- Subject -->
            <div>
                <label for="subject">4. Subject:</label>
                <select id="subject" name="subject" required>
                    <option value="" disabled selected>Select a subject</option>
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Product Support">Product Support</option>
                    <option value="Feedback">Feedback</option>
                </select>
            </div>

            <!-- Message -->
            <div>
                <label for="message">5. Message:</label>
                <textarea id="message" name="message" rows="4" cols="30" placeholder="Type your message here..."
                    required></textarea>
            </div>

        </fieldset>

        <!-- Submit and Reset Buttons -->
        <div>
            <button type="submit">Submit Request</button>
            <button type="reset">Reset Form</button>
        </div>

    </form>
</body>
